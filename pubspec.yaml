name: cta_auto_detail
description: Mock mobile car washing and detailing app to schedule car washes.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  google_fonts: ^1.1.0
  table_calendar: ^2.3.1
  font_awesome_flutter: ^8.8.1
  modal_progress_hud: ^0.1.3
  animated_text_kit: ^2.2.0
  provider: ^4.3.2+2
  firebase_core: ^0.5.0+1
  firebase_auth: ^0.18.1+2
  cloud_firestore: ^0.14.3
  http: ^0.12.2






dev_dependencies:
  flutter_test:
    sdk: flutter


# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.

flutter:
  assets:
    - images/ExpressCarCleaningCo.png
    - images/RedCarIcon.png
    - images/RedCarIconAppBar.png


  fonts:
    - family: Vollkorn
      fonts:
        - asset: assets/fonts/Vollkorn-Italic-VariableFont_wght.ttf
  uses-material-design: true

